{% extends "tasks/layout.html" %}

{% block body %}
    <h1>New Task</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <br>
    <!-- tasks:index refers to app_name in urls.py-->
    <a href="{% url 'tasks:index' %}">View All Tasks</a>
{% endblock %}
